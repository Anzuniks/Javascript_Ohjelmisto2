<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module1: Task1_3</title>
</head>
<body>
<p id="numbers"></p>
<script>
let luku1 = parseInt(prompt('Anna luku 1:'));
let luku2 = parseInt(prompt('Anna luku 2:'));
let luku3 = parseInt(prompt('Anna luku 3:'));

sum = luku1 + luku2 + luku3;
product = luku1 * luku2 * luku3;
average = sum / 3;
document.querySelector('#numbers').innerHTML = 'Lukujen summa on ' + sum + ', tulo on ' + product + ' ja keskiarvo on ' + average + '.';
</script>
</body>
</html>
